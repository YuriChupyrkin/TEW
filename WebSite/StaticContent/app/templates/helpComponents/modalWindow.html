<div class="modal-window">
    <div class="modal-container">
        <div class="modal-container__header">
            <div class="modal-container__header-title">{{config.HeaderText}}</div>
            <a class="modal-container__header-close" (click)="closeWindow()">
                <i class="fa fa-close"></i>
            </a>
        </div>
        <div class="modal-container__body">
            <p *ngIf="!config.InnerComponent">{{config.BodyText}}</p>
            <template #innerComponent></template>
        </div>
        <div *ngIf="config.IsCancelButton || config.IsApplyButton" class="modal-container__footer">
            <button *ngIf="config.IsApplyButton" class="button button-green modal-container__footer-button"
                (click)="applyWindow()">
                {{config.ApplyButtonText}}
            </button>
            <button *ngIf="config.IsCancelButton" class="button button-red modal-container__footer-button"
                (click)="cancelWindow()">
                {{config.CancelButtonText}}
            </button> 
        </div>
    </div>
</div>
